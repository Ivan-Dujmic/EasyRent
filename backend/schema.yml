          type: integer
      required:
      - companyName
      - dealership_id
    ShowcasedCompanyList:
      type: object
      properties:
        companies:
          type: array
          items:
            $ref: '#/components/schemas/ShowcasedCompany'
      required:
      - companies
    TimeInterval:
      type: object
      properties:
        dateTimeRented:
          type: string
          format: date-time
        dateTimeReturned:
          type: string
          format: date-time
      required:
      - dateTimeRented
      - dateTimeReturned
    UnavailablePickup:
      type: object
      properties:
        intervals:
          type: array
          items:
            $ref: '#/components/schemas/TimeInterval'
        workingHours:
          type: array
          items:
            $ref: '#/components/schemas/WorkingHours'
      required:
      - intervals
      - workingHours
    UserInfo:
      type: object
      properties:
        role:
          type: string
          default: guest/user/company
        name:
          type: string
          default: name if not guest, balance only for user
        balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          default: '1.00'
    WorkingHours:
      type: object
      properties:
        day:
          type: string
          default: mon=monday, leave out the day if the dealership is closed
        startTime:
          type: string
        endTime:
          type: string
      required:
      - endTime
      - startTime
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
