      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    OfferDetails:
      type: object
      properties:
        image:
          type: string
          default: base64
        makeName:
          type: string
        modelName:
          type: string
        companyName:
          type: string
        dealership_id:
          type: integer
        noOfSeats:
          type: integer
        modelType:
          type: string
        automatic:
          type: boolean
        price:
          type: number
          format: double
          default: 0.1
        rating:
          type: number
          format: double
          default: 0.1
        noOfReviews:
          type: integer
        companyLogo:
          type: string
          default: base64
        description:
          type: string
        canReview:
          type: integer
      required:
      - automatic
      - canReview
      - companyName
      - dealership_id
      - description
      - makeName
      - modelName
      - modelType
      - noOfReviews
      - noOfSeats
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
