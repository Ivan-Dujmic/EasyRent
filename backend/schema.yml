          type: string
          default: Suv
        description: Suv, Limo or Compact
      - in: query
        name: drop_off_date
        schema:
          type: string
          format: date
          default: '2220-06-15'
        description: 'Format: year-month-day, zero padded'
        required: true
      - in: query
        name: drop_off_location
        schema:
          type: string
          default: Corbetta-Italy
        description: 'Format: cityName-countryName'
      - in: query
        name: drop_off_time
