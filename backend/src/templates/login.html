<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2>Login</h2>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        // Attach a submit event handler to the form
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send a POST request to the backend
            fetch('http://localhost:8000/api/login_with_email/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                }),
                credentials: 'include'  // This will include cookies (for session management)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    document.getElementById('responseMessage').textContent = 'Login successful!';
                } else {
                    document.getElementById('responseMessage').textContent = 'Login failed: ' + data.message;
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = 'An error occurred: ' + error;
            });
        });
    </script>
</body>
</html>
